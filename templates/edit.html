{% extends 'base.html' %}

{% block body %}
<div class="container" style="width: 50%;">
<form method='POST'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" name="title" value={{ todos.title }} class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Description</label>
        <br>
       <textarea name="textarea" id="" cols="56" rows="5">{{ todos.body }}</textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
